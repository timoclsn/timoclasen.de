name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Type check
        run: npm run typecheck
